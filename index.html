<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>McReports</title>
</head>
<body>
    <header>
        <h1>McReports</h1>
    </header>
    <div class="menu">
        <div class="date">
            <label for="date">Дата</label>
            <input type="date" name="todaysDate" id="date">
        </div>
        <div class="place">
            <label for="locations">Обект</label>
            <select name="locations" id="locations">
                <option value="default"></option>
                <option value="boyana">Бояна</option>
                <option value="mladost">Младост</option>
                <option value="serdika">Сердика</option>
                <option value="paradise">Парадайс Център</option>
                <option value="carigradsko">Цариградско шосе</option>
                <option value="botevgradsko">Ботевградско шосе</option>
                <option value="mallSofia">Мол София</option>
                <option value="sunnyBeach">Слънчев Бряг</option>
            </select>
        </div>
        <div class="shift">
            <label for="shift">Смяна</label>
            <select name="Shift" id="shift">
                <option value="default"></option>
                <option value="first">от 12 до 16</option>
                <option value="second">от 16 до 20</option>
                <option value="third">от 12 до 20</option>
            </select>
        </div>
        <div class="installations">
            <div class="modifyNumVal">
                <label for="appInstallCount">Инсталирани приложения:</label>
                <button class="minus numberBtn" id="appMinus"></button>
                <input type="number" class="number" id="appInstallCount" placeholder="0" readonly>
                <button class="plus numberBtn" id="appPlus"></button>
            </div>
        </div>
        <div class="offers">
            <div class="modifyNumVal">
                <label for="customerOffersCount">Използвани оферти:</label>
                <button class="minus numberBtn" id="offerMinus"></button>
                <input type="number" class="number" id="customerOffersCount" placeholder="0" readonly>
                <button class="plus numberBtn" id="offerPlus"></button>
            </div>
        </div>
        <div class="leaflets">
            <div class="modifyNumVal">
                <label for="leafletCount">Брой раздадени талони:</label>
                <button class="minus numberBtn" id="leafletMinus"></button>
                <input type="number" class="number" id="leafletCount" placeholder="0" readonly>
                <button class="plus numberBtn" id="leafletPlus"></button>
            </div>
        </div>
        <div class="tableServe">
            <div class="modifyNumVal">
                <label for="tableServeCount">Брой сервирани маси:</label>
                <button class="minus numberBtn" id="serveMinus"></button>
                <input type="number" class="number" id="tableServeCount" placeholder="0" readonly>
                <button class="plus numberBtn" id="servePlus"></button>
            </div>
        </div>
        <div class="McCafe">
            <div class="modifyNumVal">
                <label for="mcCafeCount">Брой напитки или десерти от McCafe:</label>
                <button class="minus numberBtn" id="cafeMinus"></button>
                <input type="number" class="number" id="mcCafeCount" placeholder="0" readonly>
                <button class="plus numberBtn" id="cafePlus"></button>
            </div>
        </div>
        <div class="overview">
            <label for="dayOverview">Как протече денят?</label><br>
            <textarea id="dayOverview"></textarea>
        </div>
        <div class="customerComments">
            <label for="customerComment">Коментари от клиенти:</label>
            <ul id="customerComment">
                <li>
                    <input type="text" name="comment" id="comment">
                    <input type="submit" value="Добави" id="addBtn">
                </li>
            </ul>
        </div>
        <button id="generate">Генерирай</button>
    </div>
    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <span class="cls-button" id="cls-button">&times</span>
            <pre id="popup-content"></pre>
            <button id="copyBtn">Копирай</button>
        </div>
    </div>
</body>
</html>
